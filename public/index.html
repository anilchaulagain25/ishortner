

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>iShortner</title>
      <link rel="stylesheet" href="main.css">
      <link rel="icon" href="index.png">
   </head>
   <body>
      <div class="main">
         <h1>i-Shortner</h1>
         <hr>
         <form action="javascript:submitForm();">
            <button class="button" type="submit" style="float: right" id="btnShorten">Shorten</button>
            <div style="overflow: hidden; padding-right: .5em;">
               <input type="url" style="width: 95%;" required="required" name="" class="main-input" id="txtLongUrl" placeholder="Paste your long URL here..">
            </div>
         </form>
         <h4>
            Your urls:
         </h4>
         <table class="table" border="1">
            <tr>
               <td>#</td>
               <td>Long URL</td>
               <td>Short URL</td>
               <td>Action</td>
            </tr>
            <tbody data-bind="foreach:$root.urlList">
               <tr>
                  <td data-bind= "text : $index()+1"></td>
                  <td data-bind= "text : $root.formatLongUrl($data.l_url),attr: {'title': $data.l_url}"> </td>
                  <td data-bind= "text : $data.s_url,attr: {'title': 'clicked '+$data.c_cnt+' times'}"></td>
                  <td title="Copy short URL">
                     <button type="button" data-bind="event:{click:$root.copySUrl($data)}">Copy</button>
                  </td>
               </tr>
            </tbody>
         </table>
         <hr>
         <div style="font-size: 12px;;">
            <ul style="list-style-type:none;">
               <li style="display:table-cell; padding:1px;">&copy; i-Shortner, no rights reserved.</li>
               <li style="display:table-cell; padding: 1px;">
                  <a href="https://github.com/anilchaulagain25">code</a>
               </li>
               <li style="display:table-cell; padding: 1px;">
                  <a href="https://www.linkedin.com/in/anil-chaulagain-b30b2b1bb/">author</a>
               </li>
            </ul>
         </div>
      </div>
      <div id="overlay">
         <span>Please wait...</span>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js" integrity="sha512-vs7+jbztHoMto5Yd/yinM4/y2DOkPLt0fATcN+j+G4ANY2z4faIzZIOMkpBmWdcxt+596FemCh9M18NUJTZwvw==" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="app.js"></script>
   </body>
</html>
